<!DOCTYPE html>
<html>

<head>
  <title>Screen Recording</title>
  <meta charset="UTF-8" />
  <style>
    html, body {
      text-align: center;
      height: 100%;
      width: 100%;
      box-sizing: border-box;
      margin: 0;
    }

    button {
      display: inline-block;
      margin: 1em 1em;
      font-size: 2em;
      cursor: pointer;
    }

    video {
      border: 1px solid lightgray;
      width: 100%;
      background-color: #eee;
      max-height: 75%;
    }
  </style>
</head>

<body>
  <button id="start">
    Start Recording
  </button>
  <button id="stop" disabled>
    Stop Recording
  </button>
  <video controls autoplay></video>

  <script src="fix-webm-duration.js"></script>
  <script src="script.js"></script>
</body>

</html>
